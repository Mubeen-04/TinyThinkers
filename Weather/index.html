<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		Weather Animation
	</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


  
  <div class="container">
    <div class="sunny"></div>
<p class="sunny-text">Sunny</p>

    <div class="cloudy"></div>
    <p class="cloudy-text">Cloudy</p>

    <div class="rainy"></div>
    <p class="rainy-text">Rainy</p>
    <div class="snowy"></div>
    <p class="snowy-text">Snowy</p>

    <div class="rainbow"></div>
    <div class="rainbow-text">
      <span>R</span>
      <span>a</span>
      <span>i</span>
      <span>n</span>
      <span>b</span>
      <span>o</span>
      <span>w</span>
    </div>
    
    <div class="starry"></div>
    <p class="starry-text">Starry</p>
    <div class="stormy"></div>
    <p class="stormy-text">Stormy</p>
  </div>
  
</body>
</html>
